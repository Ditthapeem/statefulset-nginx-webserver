apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-webserver
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      nginx-webserver=ghcr.io/huskyishere/nginx-webserver:latest,
      nginx-webserver2=ghcr.io/huskyishere/nginx-webserver2:latest
    argocd-image-updater.argoproj.io/nginx-webserver.update-strategy: digest
    argocd-image-updater.argoproj.io/nginx-webserver.pull-secret: secret:argocd/argo-secret#github-package
    argocd-image-updater.argoproj.io/nginx-webserver2.update-strategy: digest
    argocd-image-updater.argoproj.io/nginx-webserver2.pull-secret: secret:argocd/argo-secret#github-package
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      releaseName: nginx-webserver
      parameters:
        - name: image.tag
          value: latest
    path: helm/nginx-webserver
    repoURL: 'https://github.com/HuskyIsHere/statefulset-nginx-webserver.git'
    targetRevision: two-deployment
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
